<body>
    {% for item in items %}
    <a href="{% url 'view_item_details' item.id %}">{{ item.item_name }}</a><br>
{% endfor %}

<!-- view_item_details.html -->
<h2>{{ item.item_name }}</h2>
<p>HSN: {{ item.item_hsn }}</p>
<p>Purchase Price: {{ item.item_purchase_price }}</p>
<p>GST: {{ item.item_gst }}</p>
